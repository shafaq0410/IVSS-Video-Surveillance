<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - IVSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    * {
      font-family: 'Inter', sans-serif;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(to bottom right, #1e293b, #4c1d95, #1e293b);
      overflow: hidden;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .login-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      transition: all 0.3s ease;
    }
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }
    .input-field {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.875rem;
      padding: 0.6rem 1rem;
    }
    .input-field:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
    }
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex items-center justify-center">

  <div class="w-full max-w-xl px-4 fade-in">
    <!-- Header -->
    <div class="text-center mb-4">
      <div class="inline-flex items-center justify-center w-12 h-12 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full shadow-lg mb-2">
        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 1118 8zm-6-4a1 1 0 100 2 2 2 0 012 2 1 1 0 102 0 4 4 0 00-4-4z" clip-rule="evenodd"/>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">
        IVSS
      </h1>
      <p class="text-sm text-gray-400">Create your account</p>
    </div>

    <!-- Form -->
    <div class="glass-effect rounded-xl p-6 shadow-xl">
      <form method="POST" class="space-y-4">
        <!-- First & Last Name -->
        <div class="flex gap-3">
          <div class="w-1/2">
            <label class="block text-sm mb-1 text-gray-300">First Name</label>
            <input type="text" name="firstname" required placeholder="First"
              class="input-field w-full rounded-md text-gray-200 placeholder-gray-500 outline-none" />
          </div>
          <div class="w-1/2">
            <label class="block text-sm mb-1 text-gray-300">Last Name</label>
            <input type="text" name="lastname" required placeholder="Last"
              class="input-field w-full rounded-md text-gray-200 placeholder-gray-500 outline-none" />
          </div>
        </div>

        <!-- Username -->
        <div>
          <label class="block text-sm mb-1 text-gray-300">Username</label>
          <input type="text" name="username" required placeholder="Username"
            class="input-field w-full rounded-md text-gray-200 placeholder-gray-500 outline-none" />
        </div>

        <!-- Email & Contact -->
        <div class="flex gap-3">
          <div class="w-1/2">
            <label class="block text-sm mb-1 text-gray-300">Email</label>
            <input type="email" name="email" required placeholder="Email"
              class="input-field w-full rounded-md text-gray-200 placeholder-gray-500 outline-none" />
          </div>
          <div class="w-1/2">
            <label class="block text-sm mb-1 text-gray-300">Contact No.</label>
            <input type="tel" name="contact" required placeholder="Phone"
              class="input-field w-full rounded-md text-gray-200 placeholder-gray-500 outline-none" />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm mb-1 text-gray-300">Password</label>
          <input type="password" name="password" required placeholder="Password"
            class="input-field w-full rounded-md text-gray-200 placeholder-gray-500 outline-none" />
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-sm mb-1 text-gray-300">Confirm Password</label>
          <input type="password" name="confirm_password" required placeholder="Re-enter Password"
            class="input-field w-full rounded-md text-gray-200 placeholder-gray-500 outline-none" />
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="login-btn w-full py-2.5 rounded-md font-semibold text-sm text-white">
          <svg class="w-4 h-4 inline mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"/>
          </svg>
          Sign Up
        </button>
      </form>

      <!-- Link to Login -->
      <p class="text-xs text-center text-gray-400 mt-4">
        Already registered?
        <a href="login.html" class="text-purple-400 hover:underline">Sign In</a>
      </p>
    </div>

    <!-- Footer -->
    <p class="text-center text-xs text-gray-500 mt-4">Â© 2025 IVSS. All rights reserved.</p>
  </div>

</body>
</html>
